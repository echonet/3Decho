<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Echo Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="gl-matrix-min.js"></script>
    <script src="viewer.js"></script>
  </head>
  <body onload="init()">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <div class="container">
      <div class="d-flex flex-row">
        <div class="dropdown" style="margin: 5px;">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Example 0
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown" id="example-list">
          </div>
        </div>
        <div id="loading" style="margin: 8px; display: none;">
          <div class="spinner-border" role="status"></div>
          Loading...
        </div>
      </div>
        
        
        <canvas class="row"
          id="gl-canvas"
          style="
              background-color: black;
              width: 400px;
              height: 400px;
          "
          onmousedown="mouse_down(event);mouse_move(event);"
          ontouchstart="mouse_down(event);mouse_move(event);"
          onmousemove="mouse_move(event);"
          ontouchmove="mouse_move(event);"
          onmouseup="mouse_up(event);"
          ontouchend="mouse_up(event);"
          onmouseout="mouse_up(event);"
          onmouseleave="mouse_move(event);"  
        ></canvas>
        <div class="dropdown" style="margin: 5px;">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="phase-diagram-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            A4C
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdown">
            <a class="dropdown-item" href="#" onclick="change_diagram('a4c');">A4C Activation</a>
            <a class="dropdown-item" href="#" onclick="change_diagram('a2c');">A2C Activation</a>
            <a class="dropdown-item" href="#" onclick="change_diagram('ef');">EF Prediction</a>
          </div>
        </div>
        <img 
          id="phase-diagram" 
          src="example_0_a4c.svg" 
          draggable="false" 
          style="display: block;" 
          onmousedown="pd_mouse_down = true; move_cross(event);"
          onmousemove="move_cross(event);"
          onmouseup="pd_mouse_down = false;"
        >
        <!-- <div class="row">
            <label for="rot-slider" class="form-label">rotation</label>
            <input class="form-range" type="range" min="-180" max="180" value="0" id="rot-slider" step="1", oninput="update_slice();">
        </div> <div class="row">
            <label for="t-slider" class="form-label">translation</label>
            <input class="form-range" type="range" min="-0.5" max="0.5" value="0" id="t-slider" step="0.01" oninput="update_slice();">
        </div> -->

    </div>
    <img id="cross" src="cross.svg" style="width: 32px; height: 32px; left: 100px; position: absolute; pointer-events: none;">
  </body>
</html>
